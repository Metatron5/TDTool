<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>login for CTool</title>
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/mobile-login.css">
		<script language="javascript" type="text/javascript" src="js/script.js"></script>
    </head>
    <body>  
        <div id="login-wrapper">
            <header id="login-header">
                <div id="login-logoarea">
                    <a href="./">
                        <img id="login-logo" src="images/logo.png" alt="">
                    </a>
                </div>
                <div id="login-titlearea">
                    <h1 id="login-title">CTool</h1>
                </div>
            </header>
            <main id="login-main">
                <div id="login-loginarea">
                    <form id="login-form-login" method="post">
                        <input id="login-input-username" name="username" type="text" placeholder="Username" required/>
                        <input id="login-input-password" name="password" type="password" placeholder="Password" required/>
                        <button id="login-btn-login" type="button">Login</button>
                    </form>
                </div>
            </main>

            <footer id="login-footer">
                <div id="madebyarea">
                    <h6 id="madeby">made by Marcus Heri</h6>
                </div>
            </footer>
        </div>
    </body>
    <script>
        document.getElementById('login-btn-login').addEventListener("click", checkinput);

        function checkinput(){
            var username = document.getElementById('login-input-username').value;
            var password = document.getElementById('login-input-password').value;
            
            document.getElementById('login-input-username').classList.remove('paintred');
            document.getElementById('login-input-password').classList.remove('paintred');
            
            var msg = "";
            if(username == "" || password == ""){
                if (username == "") {
                    msg += "Missing username \n";
                    document.getElementById('login-input-username').classList.add('paintred');
                }
                
                if (password == "") {
                    msg += "Missing password \n";
                    document.getElementById('login-input-password').classList.add('paintred');
                }
                alert(msg);
            }
            else{
                loginuser();
            }
        }
    </script>
</html>
