<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>register for CTool</title>
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/mobile-register.css">
		<script language="javascript" type="text/javascript" src="js/script.js"></script>
    </head>
    <body>  
        <div id="register-wrapper">
            <header id="register-header">
                <div id="register-logoarea">
                    <a href="./">
                        <img id="register-logo" src="images/logo.png" alt="">
                    </a>
                </div>
                <div id="register-titlearea">
                    <h1 id="register-title">CTool</h1>
                </div>
            </header>
            <main id="register-main">
                <div id="register-registerarea">
                    <form id="register-form-register" method="post">
                        <input id="register-input-username" name="username" type="text" placeholder="Username" required/>
                        <input id="register-input-password" name="password" type="password" placeholder="Password" required/>
                        <input id="register-input-firstname" name="firstname" type="text" placeholder="Firstname" required/>
                        <input id="register-input-lastname" name="lastname" type="text" placeholder="Lastname" required/>
                        <button id="register-btn-register" type="button">Register</button>
                    </form>
                </div>
            </main>

            <footer id="register-footer">
                <div id="madebyarea">
                    <h6 id="madeby">made by Marcus Heri</h6>
                </div>
            </footer>
        </div>
    </body>

    <script>
        document.getElementById('register-btn-register').addEventListener("click", checkinput);

        function checkinput(){
            var username = document.getElementById('register-input-username').value;
            var firstname = document.getElementById('register-input-firstname').value;
            var lastname = document.getElementById('register-input-lastname').value;
            var password = document.getElementById('register-input-password').value;
            var msg = "";
            
            document.getElementById('register-input-username').classList.remove('paintred');
            document.getElementById('register-input-firstname').classList.remove('paintred');
            document.getElementById('register-input-lastname').classList.remove('paintred');
            document.getElementById('register-input-password').classList.remove('paintred');

            if(username == "" || firstname =="" || lastname =="" || password == ""){
                if (username == "") {
                    msg += "Missing username \n";
                    document.getElementById('register-input-username').classList.add('paintred');
                }

                if (firstname == "") {
                    msg += "Missing firstname \n";
                    document.getElementById('register-input-firstname').classList.add('paintred');
                }

                if (lastname == "") {
                    msg += "Missing lastname \n";
                    document.getElementById('register-input-lastname').classList.add('paintred');
                }
                
                if (password == "") {
                    msg += "Missing password \n";
                    document.getElementById('register-input-password').classList.add('paintred');
                }
                alert(msg);
            }
            else{
                registeruser();
            }
        }
    </script>
</html>
